<body>
  <form action="/action_page.php">
    <h1>Thanh toán</h1>
    <label for="name">Tên đầy đủ:</label>
    <input type="text" id="fullname" placeholder="Nhập tên đầy đủ người mua hàng"></input><br><br>
    <label for="password">Password:</label>
    <input type="password" placeholder="Nhập password"></input><br><br>
    <label for="email">Email:</label>
    <input type="email" placeholder="Nhập email"></input><br><br>
    <label for="birth">Ngày sinh:</label>
    <input type="date"></input><br><br>
        <label for="browser">Mặt hàng mua:</label>
        <input list="browsers" name="browser" id="browser">
        <datalist id="browsers">
          <option value="Shoes">
          <option value="Socks">
          <option value="Shirt">
          <option value="Sandals">
          <option value="Trousers"><br><br>
        </datalist>
      <label for="number">Số lượng mua:</label>
      <input type="number" min="1" max="100"><br><br>
      <label for="distance">Bán kính vận chuyển:</label>
       <input type="range" name="distance" id="distance"><br><br>
      <input type="submit" value="Đăng kí">
  </form>
</body>
