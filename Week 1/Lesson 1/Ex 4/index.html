<!DOCTYPE html>
<html>
<body>
    <h1 style="color: purple;">A Simple Form</h1>
    <h2 style="color: #FF4E5D;">Form fundamental</h2>
    
    <form action="https://www.facebook.com/"></form>
    <fieldset>
    <legend>Customer Info</legend>   
            <label for="fullname">Name:</label>
            <input placeholder="Enter Your Name" type="text" name="fname" id="fname" autofocus><br><br>
            <label>Telephone:</label>
            <input type="text" placeholder="Pattern: 0123-456-789"><br><br>
            <label for="email" max="50">Email address:</label>
            <input type="text" name="email" id="email" placeholder="Enter Your Email Address"><br><br>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br><br>
            <label for="hb">Hobbies</label>
            <input type="checkbox">
            <label for="hb1">Basketball</label>
            <input type="checkbox">
            <label for="hb2">Football</label>
            <input type="checkbox">
            <label for="hb3">Badminton</label>   
            
    </fieldset>
    <fieldset>
        <legend>Book</legend>
            <label for="fullname">Name:</label>
            <input type="text">
            <label for="name">Quantily (Maximum:5):</label>
            <input type="number" min="1" max="5"/>
    </fieldset>
    <input type="submit" value="Submit">
    <input type="submit" value="Reset">
    </form>
</body>
