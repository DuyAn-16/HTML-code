<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exercise_1</title>
</head>
<body>
    <form action="#" method="post">
        <label>1st Number: </label>
        <input name="number_a" type="number" id="number_a"><br>
        <label>2nd Number: </label>
        <input name="number_b" type="number" id="number_b">
    </form>
        <button onclick="multipy()">Multipy</button>
        <button onclick="divide()">Divide</button>
    <p>The Result Is:</p>
    <div id="result"></div>
    <script>
        // M: multipy
        // D: divide
        function multipy(){
            number_a=document.getElementById("number_a").value;
            number_b=document.getElementById("number_b").value;
            numberResult=number_a*number_b;
            document.getElementById("result").innerHTML=numberResult;
        }
        function divide(){
            number_a=document.getElementById("number_a").value;
            number_b=document.getElementById("number_b").value;
            numberResult=number_a/number_b;
            document.getElementById("result").innerHTML=numberResult;
        }
    </script>
</body>
</html>
