<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exercise 5</title>
</head>
<body>
    <script>
        _str="";
        _color = ["Red" , "Green" , "White" , "Black" ];
        for(index=0;index<_color.length;index++){
            _str+=_color[index];
            if (index<_color.length-1){
                _str+=' , ';
            }
        }
        document.write(_str);
    </script>
</body>
</html>
